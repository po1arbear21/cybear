[nlpe params]
  atol   = 1e-10 : V
  dx_lim = 100.0
  min_it = 1
  max_it = 20000

[dd params]
  log        = true
  atol       = 1e-15 : cm^-3
  rtol       = 1e-10
  dx_lim     = 5e16  : cm^-3
  min_it     = 2
  max_it     = 100
  ndens-xmin = 1e-80 : cm^-3
  pdens-xmin = 1e-80 : cm^-3

[gummel params]
  log    = true
  atol   = 1e-3 : V
  min_it = 1
  max_it = 200

[full newton params]
  log             = true
  atol            = 1e-10 : V
  rtol            = 1e-10
  dx_lim          = 0.1   : V
  min_it          = 2
  max_it          = 150
  currents-dx_lim = 1e300

[transient params]
  log              = true
  atol             = 1e-12 : V
  rtol             = 1e-10
  dx_lim           = 0.1 : V
  min_it           = 2
  max_it           = 50
  ndens-eabs       = 1e5   : cm^-3
  ndens-atol       = 1e11  : cm^-3
  ndens-xmin       = 1e-10 : cm^-3
  ndens-dx_lim_rel = 0.2
  pdens-eabs       = 1e5   : cm^-3
  pdens-atol       = 1e11  : cm^-3
  pdens-xmin       = 1e-10 : cm^-3
  pdens-dx_lim_rel = 0.2
  currents-eabs    = 1e200
  currents-erel    = 1e-16
  currents-atol    = 1e-10 : A
  currents-dx_lim  = 1e300
  ionD-eabs        = 1e5  : cm^-3
  ionD-atol        = 1e11 : cm^-3
  ionA-eabs        = 1e5  : cm^-3
  ionA-atol        = 1e11 : cm^-3

[harmonic balance params]
  min_it = 2
  max_it = 50
  rtol   = 1e-10
  atol   = 1e-12 : V
  lim    = 0.01 : V
  log    = true

[steady state]
  name  = "SS"
  V_SRC = 0.0 : V
  N_GAT = 2
  V_GAT = -0.2, -4 : V
  V_DRN = 0.0 : mV
  V_BLK = 0.0 : V

[transient]
  name  = "TRANS"
  t = 0, 180 : s
  dt0 = 1e-15 : s
  V_SRC = 0.0 : V
  V_GAT = 0.0, -4.0 : V
  V_DRN = 1.0 : mV
  V_BLK = 0.0 : V

[small signalXXX]
  name  = "AC"
  V_SRC = 0.0 : V
  V_GAT = -0.2 : V
  V_DRN = 0.0 : mV
  V_BLK = 0.0 : V
  N_GAT = 1
  f0    = 1e-3 : Hz
  f1    = 1e16 : Hz
  Nf    = 201
  flog  = true

[small signal voltage sweepXXX]
  name  = "AC_sweep"
  V_SRC = 0.0 : V
  V_GAT = -3.0, -0.35, 0.0 : V
  V_DRN = 0.0 : mV
  V_BLK = 0.0 : V
  N_GAT = 801, 201
  f0    = 1e0 : Hz
  f1    = 1e1 : Hz
  Nf    = 2
  flog  = true

