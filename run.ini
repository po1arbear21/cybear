temperature = 300.0 : K
device      = "devices/mosfet/mosfet.ini"
output      = "output"

[nlpe params]
  max_it = 200
  rtol   = 1e-12
  atol   = 1e-15 : V
  lim    = 0.1 : V
  log    = false

[dd params]
  max_it = 5
  rtol   = 1e-12
  atol   = 1e-15 : V
  lim    = 0.1 : V
  log    = false

[gummel params]
  max_it = 200
  rtol   = 1e-3
  atol   = 1e-3 : V
  lim    = 0.1 : V
  log    = true

[full newton params]
  max_it = 10
  rtol   = 1e-10
  atol   = 1e-12 : V
  lim    = 0.1 : V
  log    = true

[harmonic balance params]
  max_it = 50
  rtol   = 1e-10
  atol   = 1e-12 : V
  lim    = 0.01 : V
  log    = true

