[nlpe params]
  min_it = 1
  max_it = 20000
  rtol   = 1e-10
  atol   = 1e-10 : V
  lim    = 100.0
  log    = true

[dd params]
  min_it = 2
  max_it = 100
  rtol   = 1e-10
  atol   = 1e-10 : V
  lim    = 5e16  : cm^-3
  log    = true

[gummel params]
  min_it = 1
  max_it = 200
  rtol   = 1e-3
  atol   = 1e-3 : V
  lim    = 0.1 : V
  log    = true

[full newton params]
  min_it = 2
  max_it = 150
  rtol   = 1e-10
  atol   = 1e-10 : V
  lim    = 0.1 : V
  log    = true

[transient params]
  min_it = 2
  max_it = 50
  rtol   = 1e-10
  atol   = 1e-12 : V
  lim    = 0.1 : V
  log    = true

[harmonic balance params]
  min_it = 2
  max_it = 50
  rtol   = 1e-10
  atol   = 1e-12 : V
  lim    = 0.01 : V
  log    = true

[steady state]
  name  = "SS"
  V_SRC = 0.0 : V
  N_GAT = 2
  V_GAT = -0.2, -4 : V
  V_DRN = 0.0 : mV
  V_BLK = 0.0 : V

[transient]
  name  = "TRANS"
  t = 0, 180 : s
  dt0 = 1e-15 : s
  V_SRC = 0.0 : V
  V_GAT = 0.0, -4.0 : V
  V_DRN = 1.0 : mV
  V_BLK = 0.0 : V

[small signalxxx]
  name  = "AC"
  V_SRC = 0.0 : V
  V_GAT = -3.0, -0.35, 0.0 : V
  V_DRN = 0.0 : mV
  V_BLK = 0.0 : V
  N_GAT = 801, 201
  f0    = 1e0 : Hz
  f1    = 1e1 : Hz
  Nf    = 2
  flog  = true

