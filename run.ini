temperature = 300 : K
device      = "ED2023/dev_asymm/C2.ini"
output      = "ED2023/dev_asymm/"
ofile       = "output"

[nlpe params]
  max_it = 20000
  rtol   = 1e-10
  atol   = 1e-10 : V
  lim    = 0.1 : V
  log    = true

[dd params]
  max_it = 20
  rtol   = 1e-10
  atol   = 1e-10 : V
  lim    = 0.1 : V
  log    = true

[gummel params]
  max_it = 200
  rtol   = 1e-3
  atol   = 1e-3 : V
  lim    = 0.1 : V
  log    = true

[full newton params]
  max_it = 200
  rtol   = 1e-10
  atol   = 1e-10 : V
  lim    = 0.1 : V
  log    = true

[transient params]
  max_it = 200
  rtol   = 1e-10
  atol   = 1e-12 : V
  lim    = 0.1 : V
  log    = true

[harmonic balance params]
  max_it = 50
  rtol   = 1e-10
  atol   = 1e-12 : V
  lim    = 0.01 : V
  log    = true

![steady state]
!  name  = "SS"
!  V_SRC = 0.0 : V
!  V_GAT = -1.25 : V
!  V_BLK = 0.0 : V

[small signal]
  name   = "AC"
  V_SRC  = 0.0 : V
  V_GAT  = -1.25 : V
  V_BLK  = 0.0 : V
  f0     = 1e1 : Hz
  f1     = 1e6 : Hz
  Nf     = 21
  flog   = true

![harmonic balance]
!  name  = "HB"
