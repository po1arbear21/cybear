temperature = 300.0 : K
device      = "devices/dgmosfet/dgmosfet.ini"
output      = "output"

[nlpe params]
  max_it = 200
  rtol   = 1e-12
  atol   = 1e-15 : V
  log    = false

[dd params]
  max_it = 5
  rtol   = 1e-12
  atol   = 1e-15 : V
  log    = false

[gummel params]
  max_it = 200
  rtol   = 1e-3
  atol   = 1e-3 : V
  log    = true

[full newton params]
  max_it = 10
  rtol   = 1e-10
  atol   = 1e-12 : V
  log    = true

[steady state]
  name   = "SS VD=0:0.2V VG=0.2V"
  V_SRC  = 0.0 : V
  N_DRN  = 101
  V_DRN  = 0.0, 0.2 : V
  V_GAT  = 0.2 : V
[steady state]
  name  = "SS VD=0:0.2V VG=0.3V"
  V_SRC = 0.0 : V
  N_DRN = 101
  V_DRN = 0.0, 0.2 : V
  V_GAT = 0.3 : V
[steady state]
  name  = "SS VD=0:0.2V VG=0.4V"
  V_SRC = 0.0 : V
  N_DRN = 101
  V_DRN = 0.0, 0.2 : V
  V_GAT = 0.4 : V
[steady state]
  name  = "SS VD=0:0.2V VG=0.5V"
  V_SRC = 0.0 : V
  N_DRN = 101
  V_DRN = 0.0, 0.2 : V
  V_GAT = 0.5 : V
[steady state]
  name  = "SS VD=0.05V VG=0:0.5V"
  V_SRC = 0.0 : V
  V_DRN = 50 : mV
  N_GAT = 101
  V_GAT = 0.0, 0.5 : V

[small signal]
  name   = "AC f=1e11:1e15 VD=0 VG=0.2V"
  V_SRC  = 0.0 : V
  V_DRN  = 0.0 : V
  V_GAT  = 0.2 : V
  f0     = 1e11 : Hz
  f1     = 1e15 : Hz
  Nf     = 201
  flog   = true
[small signal]
  name   = "AC f=0:10THz VD=0 VG=0.2V"
  V_SRC  = 0.0 : V
  V_DRN  = 0.0 : V
  V_GAT  = 0.2 : V
  f0     = 0 : THz
  f1     = 10 : THz
  Nf     = 201
  flog   = false

[responsivity]
  V_SRC  = 0.0 : V
  V_DRN  = 0.0 : V
  V_GAT  = 0.2 : V
  source = "SRC"
  drain  = "DRN"
  VA     = 0.1 : mV
  f0     = 0 : THz
  f1     = 3 : THz
  Nf     = 201
  NH     = 2
  Nt     = 32
  output = "resp.csv"
