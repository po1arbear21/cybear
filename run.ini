[nlpe params]
  min_it = 1
  max_it = 20000
  rtol   = 1e-10
  atol   = 1e-10 : V
  lim    = 100.0
  log    = true

[dd params]
  min_it = 1
  max_it = 10
  rtol   = 1e-10
  atol   = 1e-10 : V
  lim    = 0.03 : V
  log    = true

[gummel params]
  min_it = 1
  max_it = 200
  rtol   = 1e-3
  atol   = 1e-3 : V
  lim    = 0.1 : V
  log    = true

[full newton params]
  min_it = 15
  max_it = 15
  rtol   = 1e-10
  atol   = 1e-10 : V
  lim    = 0.1 : V
  log    = true

[transient params]
  min_it = 2
  max_it = 200
  rtol   = 1e-10
  atol   = 1e-12 : V
  lim    = 0.1 : V
  log    = true

[harmonic balance params]
  min_it = 2
  max_it = 50
  rtol   = 1e-10
  atol   = 1e-12 : V
  lim    = 0.01 : V
  log    = true

[steady state]
  name  = "SS"
  V_SRC = 0.0 : V
  !N_GAT = 101
  V_GAT = -0.5 : V
  V_BLK = 0.0 : V

