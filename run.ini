temperature = 300.0 : K
device = "devices/dgmosfet/dgmosfet.ini"

[nlpe params]
  max_it = 200
  rtol   = 1e-12
  atol   = 1e-15 : V
  log    = false

[dd params]
  max_it = 5
  rtol   = 1e-12
  atol   = 1e-15 : V
  log    = false

[gummel params]
  max_it = 200
  rtol   = 1e-3
  atol   = 1e-3 : V
  log    = true

[full newton params]
  max_it = 10
  rtol   = 1e-10
  atol   = 1e-12 : V
  log    = true

[steady state]
  V_SRC  = 0.0 : V
  N_DRN  = 101
  V_DRN  = 0.0, 0.2 : V
  V_GAT  = 0.2 : V
  output = "IVDS_200mV.csv"
[steady state]
  V_SRC = 0.0 : V
  N_DRN = 101
  V_DRN = 0.0, 0.2 : V
  V_GAT = 0.3 : V
  output = "IVDS_300mV.csv"
[steady state]
  V_SRC = 0.0 : V
  N_DRN = 101
  V_DRN = 0.0, 0.2 : V
  V_GAT = 0.4 : V
  output = "IVDS_400mV.csv"
[steady state]
  V_SRC = 0.0 : V
  N_DRN = 101
  V_DRN = 0.0, 0.2 : V
  V_GAT = 0.5 : V
  output = "IVDS_500mV.csv"
[steady state]
  V_SRC = 0.0 : V
  V_DRN = 50 : mV
  N_GAT = 101
  V_GAT = 0.0, 0.5 : V
  output = "IVG_50mV.csv"

[small signal]
  V_SRC  = 0.0 : V
  V_DRN  = 0.0 : V
  V_GAT  = 0.2 : V
  f0     = 1e11 : Hz
  f1     = 1e15 : Hz
  Nf     = 201
  flog   = true
  output = "ac1.csv"
[small signal]
  V_SRC  = 0.0 : V
  V_DRN  = 0.0 : V
  V_GAT  = 0.2 : V
  f0     = 0 : THz
  f1     = 10 : THz
  Nf     = 201
  flog   = false
  output = "ac2.csv"

[responsivity]
  V_SRC  = 0.0 : V
  V_DRN  = 0.0 : V
  V_GAT  = 0.2 : V
  source = "SRC"
  drain  = "DRN"
  VA     = 0.1 : mV
  f0     = 0 : THz
  f1     = 3 : THz
  Nf     = 201
  NH     = 2
  Nt     = 32
  output = "resp.csv"
