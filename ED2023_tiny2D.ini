$py(
LS     = 10
Lsep   = 155
Lgate  = 88
Lgate2 = 0.5 * Lgate
Lchan  = 80
Lchan2 = 0.5 * Lchan
xm     = Lsep + Lgate2

tox  = 0.02
tsi  = 3.0
tdop = 0.010

dcon  = 2.5e15
acon  = 1e20
epssi = 11.7
epsox = 3.76
phims = 0.715
pmob0 = 191

xdelta_ref = 2.0
dx_coarse = 5.0
dx_fine   = 1e-3
dx_fine2  = 3.0
dy_coarse = 0.2
dy_fine1  = 1e-3
dy_fine2  = 1e-4
dy_fine3  = 5e-3
)

[transport parameters]
  electrons  = true
  holes      = true
  N_c0       = 6.24672e15 : 1/cm^3 ! 4.82e15 * 6 * 0.36**1.5
  N_v0       = 3.5e15     : 1/cm^3
  E_gap      = 1.12451923076923 : eV
  mass       = 0.28621, 0.3723
  degen      = true
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0
  genrec_tau = 1.0, 1.0 : ps
  incomp_ion = false
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e18, 1e18 : 1/cm^3

[grid]
  gtype  = "xy"
  max_dx = $(dx_coarse) : um
  max_dy = $(dy_coarse) : um

! main part of device
[poisson]
  x   = $(-LS), $(xm) : um
  y   = $(-tsi), 0.0 : um
  eps = $(epssi) : eps0
[poisson]
  x   = $(xm - Lgate2), $(xm) : um
  y   = 0.0, $(tox) : um
  eps = $(epsox) : eps0
[transport]
  x = $(-LS), $(xm) : um
  y = $(-tsi), 0.0 : um
[doping]
  x    = $(-LS), $(xm) : um
  y    = $(-tsi), 0.0 : um
  dcon = $(dcon) : 1/cm^3
[doping]
  x    = $(-LS), $(xm - Lchan2) : um
  y    = $(-tdop), 0.0 : um
  acon = $(acon) : 1/cm^3
[mobility]
  x     = $(xm - Lchan2), $(xm) : um
  y     = $(-tsi), 0.0 : um
  pmob0 = $(pmob0) : cm^2/V/s
[contact]
  name = "SRC"
  type = "ohmic"
  x    = $(-LS), 0.0 : um
  y    = 0.0, 0.0 : um
[contact]
  name  = "GAT"
  type  = "gate"
  phims = $(phims) : V
  x     = $(xm - Lgate2), $(xm) : um
  y     = $(tox), $(tox) : um
[contact]
  name = "BLK"
  type = "ohmic"
  x    = $(-LS), $(xm) : um
  y    = $(-tsi), $(-tsi) : um

! refine x direction
[refine grid]
  x  = $(Lsep - xdelta_ref), $(Lsep) : um
  dx = $(dx_coarse), $(dx_fine) : um
  e  = 1.0
[refine grid]
  x  = $(Lsep), $(0.5 * (Lsep + xm - Lchan2)) : um
  dx = $(dx_fine), $(dx_fine2) : um
  e  = -1.0
[refine grid]
  x  = $(0.5 * (Lsep + xm - Lchan2)), $(xm - Lchan2) : um
  dx = $(dx_fine2), $(dx_fine) : um
  e  = 1.0
[refine grid]
  x  = $(xm - Lchan2), $(xm) : um
  dx = $(dx_fine), $(dx_coarse) : um
  e  = -1.0

! refine y direction
[refine grid]
  y  = $(-tsi), $(-tdop) : um
  dy = $(dy_coarse), $(dy_fine1) : um
  e  = 1.0
[refine grid]
  y  = $(-tdop), 0.0 : um
  dy = $(dy_fine1), $(dy_fine2) : um
  e  = 1.0
[refine grid]
  y  = 0.0, $(tox) : um
  dy = $(dy_fine3), $(dy_fine3) : um
  e  = 0.0
