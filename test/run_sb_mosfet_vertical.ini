! Test 1: Transfer characteristics at low drain bias
[steady state]
  name  = "Transfer_Vd0.1V"
  V_SRC = 0.0 : V
  N_GAT = 21
  V_GAT = -1.0, 2.0 : V
  V_DRN = 0.1 : V

! Test 2: Transfer characteristics at moderate drain bias
[steady state]
  name  = "Transfer_Vd0.5V"
  V_SRC = 0.0 : V
  N_GAT = 21
  V_GAT = -1.0, 2.0 : V
  V_DRN = 0.5 : V

! Test 3: Transfer characteristics at high drain bias
[steady state]
  name  = "Transfer_Vd1.0V"
  V_SRC = 0.0 : V
  N_GAT = 21
  V_GAT = -1.0, 2.0 : V
  V_DRN = 1.0 : V

! Test 4: Output characteristics at low gate bias (Schottky-dominated)
[steady state]
  name  = "Output_Vg0.0V"
  V_SRC = 0.0 : V
  V_GAT = 0.0 : V
  N_DRN = 21
  V_DRN = 0.0, 1.0 : V

! Test 5: Output characteristics at moderate gate bias
[steady state]
  name  = "Output_Vg0.5V"
  V_SRC = 0.0 : V
  V_GAT = 0.5 : V
  N_DRN = 21
  V_DRN = 0.0, 1.0 : V

! Test 6: Output characteristics at high gate bias (MOSFET-like)
[steady state]
  name  = "Output_Vg1.0V"
  V_SRC = 0.0 : V
  V_GAT = 1.0 : V
  N_DRN = 21
  V_DRN = 0.0, 1.0 : V

! Test 7: IFBL demonstration - high field test
[steady state]
  name  = "IFBL_HighField"
  V_SRC = 0.0 : V
  V_GAT = 1.5 : V
  N_DRN = 11
  V_DRN = 0.0, 2.0 : V