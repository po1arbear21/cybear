$py(
# Simple 2D Schottky Barrier MOSFET
# Bottom silicon with top S/D contacts and gate

# Device dimensions (nm)
L_total = 70        # Total device length
L_ch = 50           # Channel length (10-60 nm in x)
L_sd = 10           # Source/drain contact length

# X coordinates
x0 = 0              # Left boundary
xL = 70             # Right boundary
x_s = 10            # Source/channel boundary
x_d = 60            # Channel/drain boundary

# Y coordinates (bottom to top)
y0 = 0              # Bottom of silicon
y_si = 50           # Top of silicon (S/D contact level)
y_ox = 53           # Top of oxide (gate contact level)

# Doping parameters
N_ch = 1e16         # Channel doping (lightly doped)
N_sd = 1e16         # Source/drain doping (heavily doped)
)

[transport parameters]
  electrons  = true
  holes      = false
  N_c0       = 6.24672e15 : 1/cm^3
  N_v0       = 3.5e15     : 1/cm^3
  E_gap      = 1.12       : eV
  dos        = "parabolic"
  dist       = "maxwell"
  reg_A      = 1e-12
  reg_B      = 0.001
  mob        = false
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0 : cm
  incomp_ion = false
  ii_tau     = 1.0, 1.0 : ps
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e25, 1e25 : 1/cm^3

[grid]
  gtype  = "xy"
  max_dx = 2 : nm
  max_dy = 1 : nm

! Silicon body (full width, bottom to S/D level)
[poisson]
  x   = $(x0), $(xL)      : nm
  y   = $(y0), $(y_si)    : nm
  eps = 11.7              : eps0

! Gate oxide layer (channel region only, above silicon)
[poisson]
  x   = $(x_s), $(x_d)    : nm
  y   = $(y_si), $(y_ox)  : nm
  eps = 3.9               : eps0

! Transport region (entire silicon body)
[transport]
  x = $(x0), $(xL)        : nm
  y = $(y0), $(y_si)      : nm

! Source region doping (left side)
[doping]
  x    = $(x0), $(x_s)    : nm
  y    = $(y0), $(y_si)   : nm
  dcon = $(N_sd)          : 1/cm^3

! Channel region doping (center, light)
[doping]
  x    = $(x_s), $(x_d)   : nm
  y    = $(y0), $(y_si)   : nm
  dcon = $(N_ch)          : 1/cm^3

! Drain region doping (right side)
[doping]
  x    = $(x_d), $(xL)    : nm
  y    = $(y0), $(y_si)   : nm
  dcon = $(N_sd)          : 1/cm^3

! Source contact - Schottky barrier (top left)
[contact]
  name            = "SRC"
  type            = "schottky"
  phi_b           = 0.65           : eV
  A_richardson    = 112           : A/cm^2/K^2
  x               = $(x0), $(x_s)  : nm
  y               = $(y_si), $(y_si) : nm

[contact]
  name            = "DRN"
  type            = "schottky"
  phi_b           = 0.65           : eV
  A_richardson    = 112           : A/cm^2/K^2
  x               = $(x_d), $(xL)  : nm
  y               = $(y_si), $(y_si) : nm

[contact]
  name  = "GAT"
  type  = "gate"
  phims = 0.45            : V
  x     = $(x_s), $(x_d)  : nm
  y     = $(y_ox), $(y_ox) : nm

