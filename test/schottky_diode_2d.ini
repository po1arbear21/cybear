$py(
# 2D Schottky Diode - Lateral Configuration

# Device dimensions (nm)
L_x = 1000           # Device length (X direction)
L_y = 40            # Device width (Y direction)

# Mesh refinement boundaries
x_schotky_end = 10  # End of Schottky depletion refinement region
x_ohmic_start = 990  # Start of Ohmic contact refinement region
y_edge = 5          # Edge refinement depth from top/bottom

# Material and physics parameters
N_d = 1e16          # Donor doping concentration (cm^-3)
phi_b = 0.7         # Schottky barrier height (eV)
A_rich = 112        # Richardson constant for Si (A/cm^2/K^2)
)

[transport parameters]
  electrons  = true
  holes      = false
  N_c0       = 6.24672e15 : 1/cm^3
  N_v0       = 3.5e15     : 1/cm^3
  E_gap      = 1.12       : eV
  dos        = "parabolic"
  dist       = "maxwell"
  reg_A      = 1e-12
  reg_B      = 0.001
  mob        = false
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0 : um
  incomp_ion = false
  ii_tau     = 1.0, 1.0 : ps
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e25, 1e25 : 1/cm^3

[grid]
  gtype  = "xy"
  max_dx = 2.0 : nm
  max_dy = 2.0 : nm

! Silicon semiconductor region (entire device)
[poisson]
  x   = 0.0, $(L_x)    : nm
  y   = 0.0, $(L_y)    : nm
  eps = 11.7           : eps0

! Transport region (entire semiconductor)
[transport]
  x = 0.0, $(L_x) : nm
  y = 0.0, $(L_y) : nm

! Uniform doping (entire device)
[doping]
  x    = 0.0, $(L_x) : nm
  y    = 0.0, $(L_y) : nm
  dcon = $(N_d)      : 1/cm^3

! Schottky contact - Left edge (full height)
[contact]
  name            = "SCHOTTKY"
  type            = "schottky"
  x               = 0.0, 0.0       : nm
  y               = 0.0, $(L_y)    : nm
  phi_b           = $(phi_b)       : eV
  A_richardson    = $(A_rich)      : A/cm^2/K^2
  ifbl            = false

! Ohmic contact - Right edge (full height)
[contact]
  name = "OHMIC"
  type = "ohmic"
  x    = $(L_x), $(L_x) : nm
  y    = 0.0, $(L_y)    : nm
