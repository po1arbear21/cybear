$py(
# 2D SB-MOSFET with Vertical Schottky Contacts
# Designed for testing IFBL physics in 2D geometry

# Device dimensions (nm)
L_total = 70        # Total device length
L_ch = 50           # Channel length
L_sd = 10           # Source/drain region length

# X coordinates
x0 = 0              # Left boundary (Source contact)
xL = 90             # Right boundary (Drain contact)
x_s = 2.5            # Source/channel boundary
x_d = 87.5            # Channel/drain boundary

# Y coordinates (reduced height for better gate control)
y0 = 0              # Bottom of silicon
y_si = 30           # Top of silicon (reduced from 50nm)
y_ox = 33           # Top of oxide

# Doping parameters
N_ch = 5e12         # Channel doping (lightly doped)
N_sd = 5e12         # S/D region doping (same as channel for Schottky-dominated transport)

# Schottky barrier parameters
phi_b_src = 0.4     # Source barrier height (eV)
phi_b_drn = 0.4     # Drain barrier height (eV)
A_rich = 112        # Richardson constant for Si (A/cm^2/K^2)
)

[transport parameters]
  electrons  = true
  holes      = true
  N_c0       = 6.24672e15 : 1/cm^3
  N_v0       = 3.5e15     : 1/cm^3
  E_gap      = 1.12       : eV
  dos        = "parabolic"
  dist       = "maxwell"
  reg_A      = 1e-12
  reg_B      = 0.001
  mob        = false
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0 : um
  incomp_ion = false
  ii_tau     = 1.0, 1.0 : ps
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e25, 1e25 : 1/cm^3

[grid]
  gtype  = "xy"
  max_dx = 0.5 : nm
  max_dy = 0.5 : nm

! Silicon body (reduced height for better gate control)
[poisson]
  x   = $(x0), $(xL)      : nm
  y   = $(y0), $(y_si)    : nm
  eps = 11.7              : eps0

! Gate oxide layer (above channel region only)
[poisson]
  x   = $(x_s), $(x_d)    : nm
  y   = $(y_si), $(y_ox)  : nm
  eps = 3.9               : eps0

! Transport region (entire silicon body)
[transport]
  x = $(x0), $(xL)        : nm
  y = $(y0), $(y_si)      : nm

! Source region doping (left side)
[doping]
  x    = $(x0), $(x_s)    : nm
  y    = $(y0), $(y_si)   : nm
  dcon = $(N_sd)          : 1/cm^3

! Channel region doping (center)
[doping]
  x    = $(x_s), $(x_d)   : nm
  y    = $(y0), $(y_si)   : nm
  dcon = $(N_ch)          : 1/cm^3

! Drain region doping (right side)
[doping]
  x    = $(x_d), $(xL)    : nm
  y    = $(y0), $(y_si)   : nm
  dcon = $(N_sd)          : 1/cm^3

! VERTICAL Schottky Contacts

! Source contact - Vertical Schottky barrier at left edge
[contact]
  name            = "SRC"
  type            = "schottky"
  phi_b           = $(phi_b_src)     : eV
  A_richardson    = $(A_rich)        : A/cm^2/K^2
  ifbl            = true
  x               = $(x0), $(x0)      : nm
  y               = $(y0), $(y_si)    : nm
  tunneling = true

! Drain contact - Vertical Schottky barrier at right edge
[contact]
  name            = "DRN"
  type            = "schottky"
  phi_b           = $(phi_b_drn)     : eV
  A_richardson    = $(A_rich)        : A/cm^2/K^2
  ifbl            = true
  x               = $(xL), $(xL)      : nm
  y               = $(y0), $(y_si)    : nm
  tunneling = true


! Gate contact - Top gate over channel region
[contact]
  name  = "GAT"
  type  = "gate"
  phims = 0.45                        : V
  x     = $(x_s), $(x_d)              : nm
  y     = $(y_ox), $(y_ox)            : nm
