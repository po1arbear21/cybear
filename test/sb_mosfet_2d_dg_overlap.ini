$py(
# 2D Double-Gate SB-MOSFET with Gated Schottky Contacts
# Full-length gate oxide with Schottky contacts positioned inside device
# Gate modulates Schottky barrier height across entire channel

# X coordinates
x0 = 0              # Left boundary of device
xL = 90             # Right boundary of device
x_src = 5           # Source Schottky contact position (inside device)
x_drn = 85          # Drain Schottky contact position (inside device)

# Y coordinates (double-gate structure)
y_ox_bot = 0       # Bottom of bottom oxide
y0 = 2              # Bottom of silicon (top of bottom oxide)
y_si = 12           # Top of silicon (bottom of top oxide)
y_ox = 14           # Top of top oxide

# Doping parameters (uniform throughout for SB-MOSFET)
N_bulk = 1e15       # Uniform bulk doping (lightly doped)

# Schottky barrier parameters
phi_b_src = 0.65     # Source barrier height (eV)
phi_b_drn = 0.65     # Drain barrier height (eV)
A_rich = 112        # Richardson constant for Si (A/cm^2/K^2)
)

[transport parameters]
  electrons  = true
  holes      = true
  N_c0       = 6.24672e15 : 1/cm^3
  N_v0       = 3.5e15     : 1/cm^3
  E_gap      = 1.12       : eV
  dos        = "parabolic"
  dist       = "maxwell"
  reg_A      = 1e-12
  reg_B      = 0.001
  mob        = false
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0 : um
  incomp_ion = false
  ii_tau     = 1.0, 1.0 : ps
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e25, 1e25 : 1/cm^3

[grid]
  gtype  = "xy"
  max_dx = 0.5 : nm
  max_dy = 0.5 : nm

! Silicon body (full device length - uniformly doped)
[poisson]
  x   = $(x_src), $(x_drn)      : nm
  y   = $(y0), $(y_si)    : nm
  eps = 11.7              : eps0

! Bottom gate oxide layer (FULL LENGTH - covers entire device)
[poisson]
  x   = $(x0), $(xL)      : nm
  y   = $(y_ox_bot), $(y0) : nm
  eps = 3.9               : eps0

! Top gate oxide layer (FULL LENGTH - covers entire device)
[poisson]
  x   = $(x0), $(xL)      : nm
  y   = $(y_si), $(y_ox)  : nm
  eps = 3.9               : eps0

! Transport region (full device length under gate control)
[transport]
  x = $(x_src), $(x_drn)        : nm
  y = $(y0), $(y_si)      : nm

! Uniform bulk doping (entire device - true SB-MOSFET)
[doping]
  x    = $(x_src), $(x_drn)     : nm
  y    = $(y0), $(y_si)   : nm
  dcon = $(N_bulk)        : 1/cm^3

! VERTICAL Schottky Contacts (positioned INSIDE the device under gate control)

! Source contact - Vertical Schottky barrier positioned at x=5nm
[contact]
  name            = "SRC"
  type            = "schottky"
  phi_b           = $(phi_b_src)     : eV
  A_richardson    = $(A_rich)        : A/cm^2/K^2
  ifbl            = false
  x               = $(x_src), $(x_src) : nm
  y               = $(y0), $(y_si)     : nm
  tunneling = true

! Drain contact - Vertical Schottky barrier positioned at x=85nm
[contact]
  name            = "DRN"
  type            = "schottky"
  phi_b           = $(phi_b_drn)     : eV
  A_richardson    = $(A_rich)        : A/cm^2/K^2
  ifbl            = false
  x               = $(x_drn), $(x_drn) : nm
  y               = $(y0), $(y_si)     : nm
  tunneling = true


! Gate contacts - Double-gate structure (FULL LENGTH)
! Both gates share the same name "GAT" to be electrically connected
! Gate covers entire device and modulates Schottky barriers

! Bottom gate - Below channel region (full length)
[contact]
  name  = "GAT"
  type  = "gate"
  phims = 0.45                      : V
  x     = $(x0), $(xL)              : nm
  y     = $(y_ox_bot), $(y_ox_bot)  : nm

! Top gate - Above channel region (full length)
[contact]
  name  = "GAT"
  type  = "gate"
  phims = 0.45                      : V
  x     = $(x0), $(xL)              : nm
  y     = $(y_ox), $(y_ox)          : nm
