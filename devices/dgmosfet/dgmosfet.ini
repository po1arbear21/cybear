! Double-Gate MOSFET

[transport parameters]
  electrons = true
  holes     = false
  N_c       = 2.86e19 : 1/cm^3
  N_v       = 3.10e19 : 1/cm^3
  E_gap     = 1.124 : eV
  mass      = 0.28621, 0.3723
  degen     = false
  alpha     =   0.77,   0.70
  beta      =    2.0,    1.0
  mob_min   = 614.5208148531052, 614.5208148531052 : cm^2/V/s
  mob_max   = 614.5208148531052, 614.5208148531052 : cm^2/V/s
  N_ref     = 8.6e16, 1.4e17 : 1/cm^3
  v_sat     =    1e20,  1e20 : cm/s
  curr_fact = 1.0 : um

[grid]
  gtype = "xy"
  load  = true
  #load_csv(x.csv)
  #load_csv(y.csv)

! top oxide
[poisson]
  x   = -40.0, 40.0 : nm
  y   = 2.5, 5.0 : nm
  eps = 3.9 : eps0

! bottom oxide
[poisson]
  x   = -40.0, 40.0 : nm
  y   = -5.0, -2.5 : nm
  eps = 3.9 : eps0

! channel
[poisson]
  x   = -50.0, 50.0 : nm
  y   = -2.5, 2.5 : nm
  eps = 11.7 : eps0
[transport]
  x = -50.0, 50.0 : nm
  y = -2.5, 2.5 : nm

[load doping]
  #load_csv(dop.csv)

[contact]
  name = "SRC"
  type = "ohmic"
  x    = -50.0, -50.0 : nm
  y    = -2.5, 2.5 : nm
[contact]
  name = "DRN"
  type = "ohmic"
  x    = 50.0, 50.0 : nm
  y    = -2.5, 2.5 : nm
[contact]
  name  = "GAT"
  type  = "gate"
  x     = -30.0, 30.0 : nm
  y     = -5.0, -5.0 : nm
  phims = 0.3 : V
[contact]
  name  = "GAT"
  type  = "gate"
  x     = -30.0, 30.0 : nm
  y     = 5.0, 5.0 : nm
  phims = 0.3 : V
