$py(
dx = 20
dy = 10
dox = 5
Lg = 50
L = 200
Ldop = 30
Lx = 2*dox + dx
Ly = 2*dox + dy
Nd1 = 1e20
Nd2 = 1e15

nx = round(Lx / 2.5 + 1)
ny = round(Ly / 2.5 + 1)
nz = round(L  / 2.5 + 1)
)\

[transport parameters]
  electrons = true
  holes     = false
  n_intrin  = 1e10 : 1/cm^3
  mass      = 0.28621, 0.3723
  alpha     =   0.77,   0.70
  beta      =    2.0,    1.0
  mob_min   =   74.5,  122.3 : cm^2/V/s
  mob_max   = 1430.0,  480.0 : cm^2/V/s
  N_ref     = 8.6e16, 1.4e17 : 1/cm^3
  v_sat     =    1e7,  0.9e7 : cm/s
  curr_fact = 1.0

[generate grid]
  xbounds = $(-Lx/2), $(Lx/2) : nm
  ybounds = $(-Ly/2), $(Ly/2) : nm
  zbounds = $(-L/2), $(L/2)   : nm
  nx      = $(nx)
  ny      = $(ny)
  nz      = $(nz)

[poisson]
  xbounds = $(-dx/2), $(dx/2) : nm
  ybounds = $(-dy/2), $(dy/2) : nm
  zbounds = $(-L/2), $(L/2)   : nm
  eps     = 11.7              : eps0

[poisson]
  xbounds = $(-Lx/2), $(-Lx/2+dox) : nm
  ybounds = $(-Ly/2), $(Ly/2)      : nm
  zbounds = $(-Lg/2), $(Lg/2)      : nm
  eps     = 3.9                    : eps0

[poisson]
  xbounds = $(Lx/2-dox), $(Lx/2)   : nm
  ybounds = $(-Ly/2), $(Ly/2)      : nm
  zbounds = $(-Lg/2), $(Lg/2)      : nm
  eps     = 3.9                    : eps0

[poisson]
  xbounds = $(-dx/2), $(dx/2)    : nm
  ybounds = $(Ly/2-dox), $(Ly/2) : nm
  zbounds = $(-Lg/2), $(Lg/2)    : nm
  eps     = 3.9                  : eps0

[poisson]
  xbounds = $(-dx/2), $(dx/2)      : nm
  ybounds = $(-Ly/2), $(-Ly/2+dox) : nm
  zbounds = $(-Lg/2), $(Lg/2)      : nm
  eps     = 3.9                    : eps0

[transport]
  xbounds = $(-dx/2), $(dx/2) : nm
  ybounds = $(-dy/2), $(dy/2) : nm
  zbounds = $(-L/2), $(L/2)   : nm

[doping]
  xbounds = $(-dx/2), $(dx/2)     : nm
  ybounds = $(-dy/2), $(dy/2)     : nm
  zbounds = $(-L/2) , $(-L/2+Ldop): nm
  dcon    = $(Nd1)                : 1/cm^3

[doping]
  xbounds = $(-dx/2), $(dx/2)          : nm
  ybounds = $(-dy/2), $(dy/2)          : nm
  zbounds = $(-L/2+Ldop), $(L/2-Ldop)  : nm
  dcon    = $(Nd2)                     : 1/cm^3

[doping]
  xbounds = $(-dx/2), $(dx/2)    : nm
  ybounds = $(-dy/2), $(dy/2)    : nm
  zbounds = $(L/2-Ldop), $(L/2)  : nm
  dcon    = $(Nd1)               : 1/cm^3

[contact]
  name = "SRC"
  type = "ohmic"
  xbounds = $(-dx/2), $(dx/2) : nm
  ybounds = $(-dy/2), $(dy/2) : nm
  zbounds = $(-L/2), $(-L/2)  : nm
[contact]
  name = "DRN"
  type = "ohmic"
  xbounds = $(-dx/2), $(dx/2)  : nm
  ybounds = $(-dy/2),  $(dy/2) : nm
  zbounds = $(L/2), $(L/2)     : nm

[contact]
  name = "GAT"
  type = "gate"
  xbounds = $(-Lx/2),  $(Lx/2)  : nm
  ybounds = $(Ly/2), $(Ly/2)    : nm
  zbounds = $(-Lg/2), $(Lg/2)   : nm
  phims   = 0.45 : V
[contact]
  name = "GAT"
  type = "gate"
  xbounds = $(-Lx/2),  $(Lx/2)  : nm
  ybounds = $(-Ly/2), $(-Ly/2)  : nm
  zbounds = $(-Lg/2), $(Lg/2)   : nm
  phims   = 0.45 : V
[contact]
  name = "GAT"
  type = "gate"
  xbounds = $(Lx/2),  $(Lx/2)  : nm
  ybounds = $(-Ly/2), $(Ly/2)  : nm
  zbounds = $(-Lg/2), $(Lg/2)  : nm
  phims   = 0.45 : V
[contact]
  name = "GAT"
  type = "gate"
  xbounds = $(-Lx/2),  $(-Lx/2) : nm
  ybounds = $(-Ly/2), $(Ly/2)   : nm
  zbounds = $(-Lg/2), $(Lg/2)   : nm
  phims   = 0.45 : V
