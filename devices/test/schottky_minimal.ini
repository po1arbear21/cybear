! Minimal 1D Schottky diode for testing
! N-type Si with one Schottky contact and one ohmic contact

$py(
length = 1000.0   # nm (x-direction)
)

[transport parameters]
  electrons  = true
  holes      = true
  N_c0       = 2.86e19 : 1/cm^3
  N_v0       = 3.10e19 : 1/cm^3
  E_gap      = 1.12    : eV
  dos        = "parabolic"
  dist       = "maxwell"
  tabledir   = "tables/"
  stab       = "SG"
  reg_A      = 1e-12
  reg_B      = 0.001
  mob        = false
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0 : um
  incomp_ion = false
  ii_tau     = 1.0, 1.0 : ps
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e25, 1e25 : 1/cm^3
  srh        = false

[grid]
  gtype  = "x"
  max_dx = 10.0 : nm

[poisson]
  x   = 0.0, $(length) : nm
  eps = 11.7 : eps0

[transport]
  x = 0.0, $(length) : nm

[doping]
  x    = 0.0, $(length) : nm
  dcon = 1e16 : 1/cm^3

[contact]
  name  = "SCHOTTKY"
  type  = "schottky"
  phi_b = 0.7 : eV
  x     = 0, 0 : nm

[contact]
  name = "OHMIC"
  type = "ohmic"
  x    = $(length), $(length) : nm
