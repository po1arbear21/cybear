! Minimal STEM-EBIC lateral device for testing
! Same dimensions as stem_ebic_lateral but with coarse grid

$py(
thickness = 400.0    # nm (x-direction)
length    = 5000.0   # nm (y-direction)
junction  = 1500.0   # nm
)

[transport parameters]
  electrons  = true
  holes      = true
  N_c0       = 6.24672e15 : 1/cm^3
  N_v0       = 3.5e15     : 1/cm^3
  E_gap      = 1.12       : eV
  dos        = "parabolic"
  dist       = "maxwell"
  tabledir   = "tables/"
  stab       = "SG"
  reg_A      = 1e-12
  reg_B      = 0.001
  mob        = false
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0 : um
  incomp_ion = false
  ii_tau     = 1.0, 1.0 : ps
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e25, 1e25 : 1/cm^3
  srh        = false
  surf_recom = true
  S_surf     = 1e6: cm/s

  charged_surf = true
  E_surf       = 0.0   : eV      ! Midgap pinning (relative to intrinsic level)
  N_surf       = 5e10 : 1/cm^2  ! Surface state density (reduced)

[grid]
  gtype  = "xy"
  max_dx = 100.0 : nm
  max_dy = 500.0 : nm

[poisson]
  x   = 0.0, $(thickness) : nm
  y   = 0.0, $(length) : nm
  eps = 11.7 : eps0

[transport]
  x = 0.0, $(thickness) : nm
  y = 0.0, $(length) : nm

[doping]
  x    = 0.0, $(thickness) : nm
  y    = 0.0, $(junction) : nm
  acon = 1e18 : 1/cm^3

[doping]
  x    = 0.0, $(thickness) : nm
  y    = $(junction), $(length) : nm
  dcon = 1e15 : 1/cm^3

[contact]
  name = "P_CONTACT"
  type = "ohmic"
  x    = 0, $(thickness) : nm
  y    = 0, 0 : nm

[contact]
  name = "N_CONTACT"
  type = "ohmic"
  x    = 0, $(thickness) : nm
  y    = $(length), $(length) : nm

[beam]
  beam_min  = 0 : nm
  beam_max  = $(length) : nm
  I_beam    = 0.0825 : nA/um
  lamella_t = $(thickness) : nm
  beam_dist = "line"
  ! Beam sweep positions - these become mandatory grid nodes for grid-independent results
  Y_BEAM    = 0, 1000, 3000, 5000 : nm
  N_BEAM    = 2, 21, 4
