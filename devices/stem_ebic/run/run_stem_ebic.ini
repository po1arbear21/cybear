! STEM-EBIC Run Configuration
! TRR404 Collaboration with TU Dresden
! Si p-n junction for STEM-EBIC characterization

[nlpe params]
  atol   = 1e-9 : V
  dx_lim = 100.0
  min_it = 1
  max_it = 1000

[dd params]
  log        = true
  atol       = 1e-15 : cm^-3
  rtol       = 1e-10
  dx_lim     = 5e20  : cm^-3
  min_it     = 2
  max_it     = 200
  ndens-xmin = 1e-80 : cm^-3
  pdens-xmin = 1e-80 : cm^-3

[gummel params]
  log    = true
  atol   = 1e-3 : V
  rtol   = 1e-6
  min_it = 1
  max_it = 200

[full newton params]
  log             = true
  atol            = 1e-9 : V
  rtol            = 1e-9
  dx_lim          = 0.1   : V
  min_it          = 2
  max_it          = 100
  currents-dx_lim = 1e300

! ============================================================================
! STEM-EBIC Simulation - Short Circuit Condition
! ============================================================================

! EBIC measurement: both contacts at 0V (short circuit)
! The built-in field of the p-n junction separates the
! beam-generated electron-hole pairs, producing EBIC current
[steady state]
  name      = "EBIC_short_circuit"
  P_CONTACT = 0.0 : V
  N_CONTACT = 0.0 : V
