! ============================================================================
! STEM-EBIC Simulation - Beam Position Linescan
! ============================================================================

! EBIC linescan: sweep beam position along y-axis
! Both contacts at 0V (short circuit condition)
! The built-in field of the p-n junction separates the
! beam-generated electron-hole pairs, producing EBIC current
[steady state]
  name        = "EBIC_linescan"
  V_P_CONTACT = 0.0 : V
  V_N_CONTACT = 0.0 : V
  Y_BEAM      = 0, 1900 : nm
  N_BEAM      = 20
