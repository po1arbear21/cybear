$py(
Ldev = 700
Lchan = 500
Lgate = 560
Lsrc = 50
Ldrn = 50
tox = 10
tsi = 200
tblk = 180
tdop = 50

dcon  = 5e17
acon  = 1e20
dcon_blk = 1e20
epssi = 11.7
epsox = 3.76
phims = 0.715

dx_coarse = 10
dy_coarse = 10
dy_fine = 2
)

[transport parameters]
  electrons  = true
  holes      = true
  N_c0       = 6.24672e15 : 1/cm^3
  N_v0       = 3.5e15     : 1/cm^3
  E_gap      = 1.12451923076923 : eV
  dos        = "parabolic"
  dist       = "fermi_reg"
  reg_A      = 1e-15
  reg_B      = 0.02
  mob        = false
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0 : cm
  incomp_ion = true
  ii_tau     = 1.0, 1.0 : ps
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e25, 1e25 : 1/cm^3

[grid]
  gtype  = "xy"
  max_dx = $(dx_coarse) : nm
  max_dy = $(dy_coarse) : nm

! Oxide
[poisson]
  x = $(-Lgate/2), $(Lgate/2) : nm
  y = 0, $(tox) : nm
  eps = $(epsox) : eps0

! Silicon
[poisson]
  x = $(-Ldev/2), $(Ldev/2) : nm
  y = $(-tsi), 0 : nm
  eps = $(epssi) : eps0
[transport]
  x = $(-Ldev/2), $(Ldev/2) : nm
  y = $(-tsi), 0 : nm
[doping]
  x    = $(-Ldev/2), $(-Lchan/2) : nm
  y    = $(-tdop), 0.0 : nm
  acon = $(acon) : 1/cm^3
[doping]
  x    = $(Lchan/2), $(Ldev/2) : nm
  y    = $(-tdop), 0.0 : nm
  acon = $(acon) : 1/cm^3
[doping]
  x    = $(-Ldev/2), $(Ldev/2) : nm
  y    = $(-tsi), $(-tblk) : nm
  dcon = $(dcon_blk) : 1/cm^3
[doping]
  x    = $(-Ldev/2), $(Ldev/2) : nm
  y    = $(-tblk), 0.0 : nm
  dcon = $(dcon) : 1/cm^3

! Contacts
[contact]
  name = "SRC"
  type = "ohmic"
  x    = $(-Ldev/2), $(-Ldev/2+Lsrc) : nm
  y    = 0.0, 0.0 : nm
[contact]
  name  = "GAT"
  type  = "gate"
  phims = $(phims) : V
  x     = $(-Lgate/2), $(Lgate/2) : nm
  y     = $(tox), $(tox) : nm
[contact]
  name = "DRN"
  type = "ohmic"
  x    = $(Ldev/2-Ldrn), $(Ldev/2) : nm
  y    = 0.0, 0.0 : nm
[contact]
  name = "BLK"
  type = "ohmic"
  x    = $(-Ldev/2), $(Ldev/2) : nm
  y    = $(-tsi), $(-tsi) : nm

! Refine grid
[refine grid]
  y  = $(-tsi), $(-tblk) : nm
  dy = $(dy_coarse), $(dy_fine) : nm
  e  = 1.0
[refine grid]
  y  = $(-tblk), $(-tblk+(tsi-tblk)) : nm
  dy = $(dy_fine), $(dy_coarse) : nm
  e  = 1.0
[refine grid]
  y  = $(-tdop), 0 : nm
  dy = $(dy_coarse), $(dy_fine/10) : nm
  e  = 1.0
[refine grid]
  y  = 0, $(tox) : nm
  dy = $(dy_fine/10), $(dy_coarse) : nm
  e  = 1.0
