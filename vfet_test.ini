$py(
# Vertical FET dimensions based on A07 research
L_total = 200        # Total device width (nm)
x0 = -100           # Left boundary
xL = 100            # Right boundary
x_s = 0             # Source/aperture boundary (creates 100nm source + 100nm aperture)

d_ox = 5            # Gate oxide thickness (nm)
y_ox = 5            # Top of gate oxide
y_s = 25            # Top of source layer (20nm source thickness)
y_d = 55            # Top of active layer (30nm channel length)

# Doping levels
Nd_light = 1e15    # Light doping for channel
Nd_heavy = 1e20    # Heavy doping for aperture (carrier source)
)

[transport parameters]
  electrons  = true
  holes      = false
  N_c0       = 6.24672e15 : 1/cm^3
  N_v0       = 3.5e15     : 1/cm^3
  E_gap      = 1.12       : eV
  dos        = "parabolic"
  dist       = "maxwell"
  reg_A      = 1e-12
  reg_B      = 0.001
  mob        = false
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0 : cm
  incomp_ion = false
  ii_tau     = 1.0, 1.0 : ps
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e25, 1e25 : 1/cm^3

[grid]
  gtype  = "xy"
  max_dx = 2 : nm
  max_dy = 1 : nm

! Gate oxide layer
[poisson]
  x   = $(x0), $(xL)     : nm
  y   = 0, $(y_ox)       : nm
  eps = 3.9              : eps0

! Silicon "puddle" in aperture region (right side)
[poisson]
  x   = $(x_s), $(xL)    : nm
  y   = $(y_ox), $(y_s)  : nm
  eps = 11.7             : eps0

! Active channel layer (full width)
[poisson]
  x   = $(x0), $(xL)     : nm
  y   = $(y_s), $(y_d)   : nm
  eps = 11.7             : eps0

! Transport regions
[transport]
  x = $(x_s), $(xL) : nm  ! Aperture region only
  y = $(y_ox), $(y_s) : nm

[transport]
  x = $(x0), $(xL) : nm   ! Full active layer
  y = $(y_s), $(y_d) : nm

! Option B: Only Aperture Column (virtual contact theory)
! [transport]
!   x = $(x_s), $(xL) : nm
!   y = $(y_ox), $(y_d) : nm


! Heavy doping in aperture region (carrier source)
[doping]
  x    = $(x_s), $(xL)   : nm
  y    = $(y_ox), $(y_s) : nm
  dcon = $(Nd_heavy)   : 1/cm^3

! Light doping in active channel
[doping]
  x    = $(x0), $(xL)    : nm
  y    = $(y_s), $(y_d)  : nm
  dcon = $(Nd_light)   : 1/cm^3

! Gate contact (bottom)
[contact]
  name  = "GAT"
  type  = "gate"
  phims = 0.45           : V
  x     = $(x0), $(xL)   : nm
  y     = 0, 0           : nm

! Source contact
[contact]  ! Bottom edge
  name = "SRC"
  type = "ohmic"
  x    = $(x0), $(x_s)   : nm
  y    = $(y_ox), $(y_ox) : nm

[contact]  ! Side edge
  name = "SRC"
  type = "ohmic"
  x    = $(x0), $(x0)    : nm
  y    = $(y_ox), $(y_s) : nm

[contact]  ! Top edge
  name = "SRC"
  type = "ohmic"
  x    = $(x0), $(x_s)   : nm
  y    = $(y_s), $(y_s)  : nm

! Drain contact (top, full width)
[contact]
  name = "DRN"
  type = "ohmic"
  x    = $(x0), $(xL)    : nm
  y    = $(y_d), $(y_d)  : nm
