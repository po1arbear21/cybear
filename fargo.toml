[defaults]
sources = ["lib/fortran-basic/src"]
libraries = ["BLAS95", "LAPACK95", "ILUPACK", "MPFR", "TRIANGLE", "ZLIB"]  # list of libraries to link with


[release]
mode = "release"
target = "dd"
args = "--run {files[0]} --temperature 300.0 --device {files[1]}"

templates = [
  { files = [
    "run.ini",
  ] },
  { files = [
    "pmosfet2D.ini",
  ], action = "expand" },
]

