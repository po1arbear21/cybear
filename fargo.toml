[project]
  libraries = ["ARPACK", "EXPOKIT", "FEAST", "MPFR", "MUMPS", "QUADPACK", "SPIKE", "TRIANGLE"]

[debug]
  single      = true
  compiler    = "gfortran"
  mode        = "debug"
  runner      = "local"
  runner_args = {mode = "synchronous"}
  target      = "main"

[test]
  single      = true
  compiler    = "gfortran"
  mode        = "debug"
  runner      = "local"
  runner_args = {mode = "synchronous"}
  target      = "test"

  templates = [
    { files = [
        "src/test/example.inp",
        "src/test/example_matrix4.dat",
        "src/test/S1.test",
        "src/test/S2.test",
        "src/test/S3.test",
        "src/test/table.csv",
        "src/test/test1.json",
        "src/test/test2.json",
    ] }
  ]

[test_cl_simple]
  single      = true
  compiler    = "gfortran"
  mode        = "debug"
  runner      = "local"
  runner_args = {mode = "synchronous"}
  target      = "cl_test_simple"
  args        = "--file abc.txt -o out"
