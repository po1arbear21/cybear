[project]
  libraries = ["MPFR", "MUMPS", "TRIANGLE", "ZLIB"]

[debug]
  compiler = "gnu"
  mode     = "debug"
  single   = true
  target   = "dd"
  args     = "--project_dir {project_dir} --run {files[0]} --temperature 4.0 --device {files[1]}"

  runner      = "local"
  runner_args = {mode = "synchronous"}

  templates = [
    { files = [ "run.ini" ] },
    { files = [ "ED2023_tiny.ini" ], action="expand" }
  ]

[release]
  compiler = "gnu"
  mode     = "release"
  single   = true
  target   = "dd"
  args     = "--project_dir {project_dir} --run {files[0]} --temperature 4.0 --device {files[1]}"

  runner      = "local"
  runner_args = {mode = "synchronous"}

  templates = [
    { files = [ "run.ini" ] },
    { files = [ "ED2023_tiny.ini" ], action="expand" }
  ]

[degen_table_test]
  compiler = "gnu"
  mode     = "release"
  single   = true
  target   = "degen_table_test"
  args     = ""

  runner      = "local"
  runner_args = {mode = "synchronous"}
