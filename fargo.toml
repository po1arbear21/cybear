[debug]
  compiler  = "gnu"
  mode      = "debug"
  single    = true
  target    = "dd"
  libraries = ["MPFR", "TRIANGLE", "ZLIB"]
  args      = "--run {files[0]} --temperature 4.0 --device {files[1]}"

  runner      = "local"
  runner_args = {mode = "synchronous"}

  templates = [
    { files = [ "run.ini" ] },
    { files = [ "ED2023_tiny.ini" ], action="expand" }
  ]

