[project]
  INTSIZE = 32
  IDXSIZE = 32

  [project.libraries]
    ARPACK   = false
    EXPOKIT  = false
    FEAST    = false
    ILUPACK  = false
    MUMPS    = false
    QUADPACK = false
    MPFR     = false
    TRIANGLE = false
    SPIKE    = false
    ZLIB     = false

[debug]
  name     = "debug"
  single   = true
  compiler = "gnu"
  mode     = "debug"
  runner   = "local"
  order    = "sequential"
  target   = "main"

[test]
  name     = "test"
  single   = true
  compiler = "gnu"
  mode     = "debug"
  runner   = "local"
  order    = "sequential"
  target   = "test"

  templates = [
    { files = [
        "src/test/example.inp",
        "src/test/example_matrix4.dat",
        "src/test/S1.test",
        "src/test/S2.test",
        "src/test/S3.test",
        "src/test/table.csv",
        "src/test/test1.json",
        "src/test/test2.json",
    ] }
  ]

