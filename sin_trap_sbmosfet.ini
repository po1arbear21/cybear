$py(
L_dev = 80.0
H_box = 20.0
H_si = 10.0
H_ox_lower = 5.0
H_sin = 5.0
H_ox_upper = 5.0    # Upper SiO2 thickness

x_sin_left_start = 0.0
x_sin_left_end = 20.0
x_sin_right_start = 60.0
x_sin_right_end = 80.0

y_box_bot = 0.0
y_box_top = H_box
y_si_bot = y_box_top
y_si_top = y_si_bot + H_si
y_ox_lower_bot = y_si_top
y_ox_lower_top = y_ox_lower_bot + H_ox_lower
y_sin_bot = y_ox_lower_top
y_sin_top = y_sin_bot + H_sin
y_ox_upper_bot = y_sin_top
y_ox_upper_top = y_ox_upper_bot + H_ox_upper

eps_si = 11.7
eps_sio2 = 3.9
eps_sin = 7.5

N_ch = 1e15         # 1/cm^3 - p-type channel doping
N_sin_trap = -6e18  # 1/cm^3 - fixed negative charge in SiN (electron traps)

phi_b_source = 0.65
phi_b_drain = 0.65
A_richardson = 112

phi_ms = 0.45
)


[transport parameters]
  electrons  = true
  holes      = false
  N_c0       = 6.24672e15 : 1/cm^3
  N_v0       = 3.5e15     : 1/cm^3
  E_gap      = 1.12       : eV
  dos        = "parabolic"
  dist       = "maxwell"
  reg_A      = 1e-12
  reg_B      = 0.001
  mob        = false
  alpha      =   0.77,   0.70
  beta       =    2.0,    1.0
  mob_min    =   74.5,  122.3 : cm^2/V/s
  mob_max    = 1430.0,  480.0 : cm^2/V/s
  N_ref      = 8.6e16, 1.4e17 : 1/cm^3
  v_sat      =    1e10,  1e10 : cm/s
  curr_fact  = 1.0 : um^2
  incomp_ion = false
  ii_tau     = 1.0, 1.0 : ps
  ii_E_dop0  = 45.5, 44.39 : meV
  ii_g       = 2.0, 4.0
  ii_N_crit  = 2e19, 2e19 : 1/cm^3
  ii_dop_th  = 1e25, 1e25 : 1/cm^3

[grid]
  gtype  = "xy"
  max_dx = 1.0 : nm
  max_dy = 0.5 : nm

! Buried Oxide (BOX) - SiO2
[poisson]
  x   = 0, $(L_dev)          : nm
  y   = $(y_box_bot), $(y_box_top) : nm
  eps = $(eps_sio2)          : eps0

! Silicon channel
[poisson]
  x   = 0, $(L_dev)          : nm
  y   = $(y_si_bot), $(y_si_top) : nm
  eps = $(eps_si)            : eps0

! Lower SiO2 layer (below SiN)
[poisson]
  x   = 0, $(L_dev)          : nm
  y   = $(y_ox_lower_bot), $(y_ox_lower_top) : nm
  eps = $(eps_sio2)          : eps0

! Left SiN trap layer
[poisson]
  x   = $(x_sin_left_start), $(x_sin_left_end) : nm
  y   = $(y_sin_bot), $(y_sin_top) : nm
  eps = $(eps_sin)           : eps0

! Middle SiO2 (between SiN regions)
[poisson]
  x   = $(x_sin_left_end), $(x_sin_right_start) : nm
  y   = $(y_sin_bot), $(y_sin_top) : nm
  eps = $(eps_sio2)          : eps0

! Right SiN trap layer
[poisson]
  x   = $(x_sin_right_start), $(x_sin_right_end) : nm
  y   = $(y_sin_bot), $(y_sin_top) : nm
  eps = $(eps_sin)           : eps0

! Upper SiO2 layer (above SiN)
[poisson]
  x   = 0, $(L_dev)          : nm
  y   = $(y_ox_upper_bot), $(y_ox_upper_top) : nm
  eps = $(eps_sio2)          : eps0

[transport]
  x = 0, $(L_dev)            : nm
  y = $(y_si_bot), $(y_si_top) : nm

! p-type silicon channel
[doping]
  x    = 0, $(L_dev)         : nm
  y    = $(y_si_bot), $(y_si_top) : nm
  acon = $(N_ch)             : 1/cm^3

! Fixed charge in left SiN trap layer (negative charge = electron traps)
[doping]
  x    = $(x_sin_left_start), $(x_sin_left_end) : nm
  y    = $(y_sin_bot), $(y_sin_top) : nm
  dcon = $(N_sin_trap)       : 1/cm^3

! Fixed charge in right SiN trap layer
[doping]
  x    = $(x_sin_right_start), $(x_sin_right_end) : nm
  y    = $(y_sin_bot), $(y_sin_top) : nm
  dcon = $(N_sin_trap)       : 1/cm^3


[contact]
  name            = "SRC"
  type            = "schottky"
  x               = 0.0, 0.0  : nm
  y               = $(y_si_bot), $(y_si_top) : nm
  phi_b           = $(phi_b_source) : eV
  A_richardson    = $(A_richardson) : A/cm^2/K^2
  ifbl            = false
  tunneling       = false

[contact]
  name            = "DRN"
  type            = "schottky"
  x               = $(L_dev), $(L_dev) : nm
  y               = $(y_si_bot), $(y_si_top) : nm
  phi_b           = $(phi_b_drain)  : eV
  A_richardson    = $(A_richardson) : A/cm^2/K^2
  ifbl            = false
  tunneling       = false

[contact]
  name  = "GAT"
  type  = "gate"
  phims = $(phi_ms)          : V
  x     = 0, $(L_dev)        : nm
  y     = $(y_ox_upper_top), $(y_ox_upper_top) : nm

[contact]
  name = "SUB"
  type  = "gate"
  phims = $(phi_ms)          : V
  x    = 0, $(L_dev)         : nm
  y    = $(y_box_bot), $(y_box_bot) : nm

